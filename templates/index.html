{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center;height: 60vh; background-color: black;">
    <form action="" method="POST"
        style="width: 100%; max-width: 400px; padding: 20px; background: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
        {% csrf_token %}
        <h2 style="text-align: center; color: #ffffff; font-family: 'Arial', sans-serif; margin-bottom: 20px;">Leetcode Profile
        </h2>
        
        <div style="margin-bottom: 15px;">
            <label for="username"
                style="color: #ffffff; font-size: 14px; font-weight: bold; display: block; margin-bottom: 5px;">Enter
                Username</label>
            <input id="username" type="text" name="username"
                style="width: 100%; padding: 10px 0; border: none; border-radius: 4px; background: #2c2c2c; color: #ffffff; font-size: 14px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);">
        </div>
        
        <button type="submit"
            style="width: 100%; padding: 10px 0; background: #e74c3c; border: none; border-radius: 4px; color: #ffffff; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: background 0.3s;">
            Submit
        </button>
        </form>
</div>
{% endblock content %}
